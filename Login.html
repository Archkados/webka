<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <title>Логин</title>
</head>
<body>
    <style>
        @media only screen and (max-width: 390px) and (max-height: 844px){}
    </style>
    <div class="main">
        <a href="index.html"><h1 class="mainstr">На главную</h1></a>
    </div>
    <div class="toptext">
        <h2 class="Toptext" id="form_header"> Регистрация </h2>
    </div>  
    <div id="content_container">
        <div id="form_container">
            <div id="form_content_container" class="center">
                <div id="form_content_inner_container">
                    <input class="Mail" type="email" id="email" placeholder="Почта">
                    <input class="Pass" type="password" id="password" placeholder="Введите пароль">
                    <div id="button_container">
                        <button class="Login" onclick="login()">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

<script src="/app/index.js"></script>
</body>
</html>
